<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css""
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
  </head>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main class="profile-main">
      <section class="profile-header">
        <img
          class="profile-image"
          src="resources/profile-image.jpg"
          alt=" profile image"
        />
        <h1>Anna Doe</h1>
      </section>

      <article>
        <h2>About me</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ducimus
          ullam neque facilis explicabo sed corporis, quod placeat illum ratione
          dolorem nulla, dicta inventore, id consequuntur qui quas delectus
          minima.
        </p>
      </article>

      <div class="counter">
        <img
          src="resources/question.png"
          alt="counter for your answered questions"
        />
        <p>12</p>
      </div>
      <div class="counter">
        <img
          src="resources/bookmark_filled.png"
          alt="counter for your answered questions"
        />
        <p>4</p>
      </div>

      <section class="settings">
        <h2>Settings</h2>
        <div class="dark-mode">
          <h2>Dark Mode</h2>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <a href="index.html"
          ><img src="resources/home.png" alt="Home Button"
        /></a>
        <a href="#"
          ><img
            id="bookmark-botton"
            src="resources/bookmark.png"
            alt="Bookmarks"
        /></a>
        <a href="#top"
          ><img src="resources/profile.png" alt="Your Profile"
        /></a>
      </nav>

</html>
